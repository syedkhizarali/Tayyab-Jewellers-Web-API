<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login — TAYYAAB JEWELLERS</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet">
        <style>
        :root {
            --primary-gold: #D4AF37;
            --dark-bg: #1a1a1a;
            --light-bg: #f8f9fa;
        }
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1535632066927-ab7c9ab60908?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .auth-card {
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .card-header {
            background: var(--primary-gold);
            color: white;
            padding: 20px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }
        .form-control:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 0.2rem rgba(212,175,55,0.25);
        }
        .btn-gold {
            background: var(--primary-gold);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn-gold:hover {
            background: #b8941f;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
    </head>
    <body>
        <!-- Toast container for alerts -->
        <div class="toast-container"></div>

        <div class="auth-card">
            <div class="card-header">
                <i class="fas fa-user me-2"></i>Login to TAYYAAB JEWELLERS
            </div>
            <div class="card-body p-4">
                <form id="loginForm" class="auth-form">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail"
                            placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword"
                            class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-gold w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    <div class="text-center small">
                        <p class="mb-2">Don't have an account?</p>
                        <a href="register.html"
                            class="text-decoration-none">Create Account →</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- ✅ Login API Submission Logic -->
        <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:8000/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'  // ← OAuth2PasswordRequestForm uses form data
                    },
                    body: new URLSearchParams({
                        username: email,   // FastAPI's OAuth2PasswordRequestForm expects `username`
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Save tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    
                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showToast(errorData.detail || 'Invalid email or password', 'danger');
                }
            } catch (err) {
                console.error('Network/Login error:', err);
                showToast('Network error. Is the backend running?', 'danger');
            }
        });

        // Helper: Show Bootstrap Toast
        function showToast(message, type = 'info') {
            const container = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();

            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;

            container.innerHTML += toastHTML;

            const toast = new bootstrap.Toast(document.getElementById(toastId), {
                autohide: true,
                delay: 3000
            });
            toast.show();

            document.getElementById(toastId).addEventListener('hidden.bs.toast', function () {
                this.remove();
            });
        }
    </script>
    </body>
</html>
