<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register — TAYYAAB JEWELLERS</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet">
        <style>
        :root {
            --primary-gold: #D4AF37;
            --dark-bg: #1a1a1a;
            --light-bg: #f8f9fa;
        }
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1605228603283-d50343b6f56b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .auth-card {
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .card-header {
            background: var(--primary-gold);
            color: white;
            padding: 20px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }
        .form-control:focus {
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 0.2rem rgba(212,175,55,0.25);
        }
        .btn-gold {
            background: var(--primary-gold);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn-gold:hover {
            background: #b8941f;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
    </head>
    <body>
        <!-- Toast container for alerts -->
        <div class="toast-container"></div>

        <div class="auth-card">
            <div class="card-header">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </div>
            <div class="card-body p-4">
                <form id="registerForm" class="auth-form">
                    <div class="mb-3">
                        <label for="regName" class="form-label">Full
                            Name</label>
                        <input type="text" class="form-control" id="regName"
                            placeholder="Ali Hassan" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail"
                            placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPhone" class="form-label">Phone
                            (Optional)</label>
                        <input type="tel" class="form-control" id="regPhone"
                            placeholder="+92 300 1234567">
                    </div>
                    <div class="mb-3">
                        <label for="regPassword"
                            class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="regPassword" placeholder="At least 6 characters"
                            minlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label for="regConfirmPassword"
                            class="form-label">Confirm Password</label>
                        <input type="password" class="form-control"
                            id="regConfirmPassword" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-gold w-100 mb-3">
                        <i class="fas fa-user-check me-2"></i>Register
                    </button>
                    <div class="text-center small">
                        <p class="mb-2">Already have an account?</p>
                        <a href="login.html" class="text-decoration-none">Login
                            →</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- ✅ Register API Submission Logic -->
        <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const phone = document.getElementById('regPhone').value.trim() || null;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Client-side validation
            if (password !== confirmPassword) {
                showToast('Passwords do not match!', 'danger');
                return;
            }

            const userPayload = {
                name: name,
                email: email,
                phone: phone,
                password: password
            };

            try {
                const response = await fetch('http://localhost:8000/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userPayload)
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Registration successful! Redirecting to login...', 'success');
                    // Reset form
                    document.getElementById('registerForm').reset();
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Handle 400: Email already exists, etc.
                    const errorMsg = data.detail || 'Registration failed';
                    showToast(errorMsg, 'danger');
                }
            } catch (err) {
                console.error('Network error:', err);
                showToast('Network error. Is backend running?', 'danger');
            }
        });

        // Helper: Show Bootstrap Toast
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast-' + Date.now();

            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;

            toastContainer.innerHTML += toastHTML;

            const toastEl = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastEl, {
                autohide: true,
                delay: 3000
            });
            toast.show();

            // Auto-remove after hidden
            toastEl.addEventListener('hidden.bs.toast', () => {
                toastEl.remove();
            });
        }
    </script>
    </body>
</html>
