<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - GoldCraft</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/profile.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <!-- Same navbar structure -->
    </nav>

    <!-- Profile Header -->
    <section class="profile-header">
        <div class="container">
            <div class="profile-banner">
                <div class="profile-avatar">
                    <img src="assets/images/default-avatar.jpg" alt="Profile" id="profileAvatar">
                    <button class="avatar-upload" id="uploadAvatarBtn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-info">
                    <h1 id="userFullName">Loading...</h1>
                    <p class="user-email" id="userEmail">loading...</p>
                    <p class="member-since">Member since <span id="memberSince">2024</span></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Profile Content -->
    <section class="profile-content">
        <div class="container">
            <div class="profile-layout">
                <!-- Sidebar -->
                <aside class="profile-sidebar">
                    <nav class="profile-nav">
                        <a href="profile.html" class="nav-item active">
                            <i class="fas fa-user"></i> Personal Info
                        </a>
                        <a href="addresses.html" class="nav-item">
                            <i class="fas fa-map-marker-alt"></i> Addresses
                        </a>
                        <a href="orders.html" class="nav-item">
                            <i class="fas fa-shopping-bag"></i> Orders
                        </a>
                        <a href="wishlist.html" class="nav-item">
                            <i class="fas fa-heart"></i> Wishlist
                        </a>
                        <a href="#" class="nav-item" id="changePasswordLink">
                            <i class="fas fa-lock"></i> Change Password
                        </a>
                        <a href="#" class="nav-item logout-item" id="sidebarLogout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </nav>
                </aside>

                <!-- Main Content -->
                <main class="profile-main">
                    <div class="profile-card">
                        <div class="card-header">
                            <h2>Personal Information</h2>
                            <button class="btn btn-outline" id="editProfileBtn">Edit</button>
                        </div>

                        <form id="profileForm" class="profile-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="profileName">Full Name</label>
                                    <input type="text" id="profileName" name="name" required disabled>
                                </div>
                                <div class="form-group">
                                    <label for="profileEmail">Email</label>
                                    <input type="email" id="profileEmail" disabled>
                                    <span class="verified-badge"><i class="fas fa-check-circle"></i> Verified</span>
                                </div>
                                <div class="form-group">
                                    <label for="profilePhone">Phone Number</label>
                                    <input type="tel" id="profilePhone" name="phone">
                                </div>
                                <div class="form-group">
                                    <label for="profileDob">Date of Birth</label>
                                    <input type="date" id="profileDob" name="dob">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <div class="gender-options">
                                        <label class="radio-option">
                                            <input type="radio" name="gender" value="male">
                                            <span>Male</span>
                                        </label>
                                        <label class="radio-option">
                                            <input type="radio" name="gender" value="female">
                                            <span>Female</span>
                                        </label>
                                        <label class="radio-option">
                                            <input type="radio" name="gender" value="other">
                                            <span>Other</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-actions" id="profileActions">
                                <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display: none;">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="saveProfileBtn" style="display: none;">Save Changes</button>
                            </div>
                        </form>
                    </div>

                    <!-- Statistics -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalOrders">0</h3>
                                <p>Total Orders</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="wishlistItems">0</h3>
                                <p>Wishlist Items</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="savedAddresses">0</h3>
                                <p>Saved Addresses</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="stat-info">
                                <h3>Gold Member</h3>
                                <p>Loyalty Tier</p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Change Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Change Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="6">
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <!-- Same footer structure -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/api/auth.js"></script>
    <script src="js/api/profile.js"></script>
    <script src="js/authGuard.js"></script>
</body>
</html>
